<!doctype html>
<html>

<head>
  <title>My Sidepanel</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    button {
      font-size: 16px;
      height: 50px;
    }

    hr {
      width: 100%;
    }
  </style>
</head>

<body>
  <button id="btnDiscardAllTabs">Discard all tabs</button>
  <button id="btnDiscardSelectedTabs">Discard selected tabs</button>
  <hr />
  <button id="btnSaveToInbox">Save current tab to Inbox and close</button>
  <hr />
  <button id="btnYouTubeStyle">YouTube without distractions</button>
  <button id="btnInjectScript">Change background color to orange by injecting script</button>
  <hr />
  <button id="btnNotification">Show notification</button>
  <button id="btnSpeak">Say "Hello MinksJS"</button>
  <script src="sidepanel.js" type="module"></script>
</body>

</html>
